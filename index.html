<html>
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/svg" sizes="any" href="https://raw.githubusercontent.com/MaDrCloudDev/projectsImages/master/MaDrLogo.svg">
  <title>We had left the ground | MaDr</title>
</head>
<body>
  <main class="columns">
    <div class="column column1">
      <p>Are</p>
      <p>We</p>
      <p>Ready?</p>
    </div>
    <div class="column column2">
      <p>I</p>
      <p>Had</p>
      <p>Thought.</p>
    </div>
    <div class="column column3">
      <p>Flap</p>
      <p>Left</p>
      <p>, ...Right.</p>
    </div>
    <div class="column column4">
      <p>Take</p>
      <p>The</p>
      <p>Leap.</p>
    </div>
    <div class="column column5">
      <p>The</p>
      <p>Ground</p>
      <p>, a Memory.</p>
    </div>
  </main>
<script>
  const columns = document.querySelectorAll(".column");
    function toggleOpen() {
      this.classList.toggle("open");
    }
    function toggleActive(e) {
      if (e.propertyName.includes("flex")) {
        this.classList.toggle("open-active");
      }
    }
    columns.forEach((column) => column.addEventListener("click", toggleOpen));
    columns.forEach((column) =>
      column.addEventListener("transitionend", toggleActive)
    );
</script>
</body>
</html>
<style>
html {
  font-size: 1.2rem;
  font-weight: 200;
  color: white;
}
body {
  cursor: pointer;
  margin: 0;
  display: flexbox;
  overflow: hidden;
}
.columns {
  min-height: 100vh;
  overflow: hidden;
  display: flex;
}
.column {
  box-shadow: inset 0 0 0 .4rem rgba(255, 255, 255, 0.12);
  transition: font-size 0.4s cubic-bezier(0.3, -0.1, 0.3, -0.3),
    flex 0.4s cubic-bezier(0.3, -0.3, 0.3, -0.3);
  background-size: cover;
  background-position: center;
  flex: 3;
  display: flex;
  flex-direction: column;
}
.column1 {
  background-image: url(https://cdn.pixabay.com/photo/2017/01/28/02/24/japan-2014618_960_720.jpg);
}
.column2 {
  background-image: url(https://cdn.pixabay.com/photo/2020/01/30/21/24/shop-4806610_960_720.jpg);
}
.column3 {
  background-image: url(https://cdn.pixabay.com/photo/2020/06/17/17/07/downtown-5310440_960_720.jpg);
}
.column4 {
  background-image: url(https://cdn.pixabay.com/photo/2017/01/28/02/24/japan-2014617_960_720.jpg);
}
.column5 {
  background-image: url(https://cdn.pixabay.com/photo/2017/01/28/02/24/japan-2014619_960_720.jpg);
}
.column > * {
  width: 100%;
  transition: transform 0.3s;
  flex: 1 0 auto;
  display: flex;
  justify-content: center;
  align-items: center;
}
.column > :first-child {
  transform: translateY(-100%);
}
.column.open-active > :first-child {
  transform: translateY(0%);
}
.column > :last-child {
  transform: translateY(100%);
}
.column.open-active > :last-child {
  transform: translateY(0%);
}
.column p {
  text-transform: uppercase;
  text-shadow: 0 0 1em rgba(0, 0, 0, 0.8), 0 0 2em rgba(0, 0, 0, 0.6);
  font-size: 1.3em;
}
.column p:nth-child(2) {
  font-size: 1.4em;
}
.column.open {
  flex: 5;
  font-size: 1.5em;
}
@media only screen and (max-width: 600px) {
  .column p {
    font-size: 1.6em;
  }
}
</style>
