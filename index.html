<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Some color? | MaDr</title>
	</head>
	<body data-new-gr-c-s-check-loaded="14.1058.0" data-gr-ext-installed="" cz-shortcut-listen="true">
		<div class="panels">
			<div class="panel panel1">
				<p>Are</p>
				<p>We</p>
				<p>Ready?</p>
			</div>
			<div class="panel panel2">
				<p>I</p>
				<p>Had</p>
				<p>Thought.</p>
			</div>
			<div class="panel panel3">
				<p>Flap</p>
				<p>Left</p>
				<p>, Then Right</p>
			</div>
			<div class="panel panel4">
				<p>Take</p>
				<p>The</p>
				<p>Leap.</p>
			</div>
			<div class="panel panel5">
				<p>The</p>
				<p>Ground</p>
				<p>, a Memory</p>
			</div>
		</div>
		<script>
      let panels = document.querySelectorAll('.panel');

      function toggleOpen() {
          console.log('Hello');
          this.classList.toggle('open');
      }

      function toggleActive(e) {
          console.log(e.propertyName);
          if (e.propertyName.includes('flex')) {
              this.classList.toggle('open-active');
          }
      }

      panels.forEach(panel => panel.addEventListener('click', toggleOpen));
      panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));
		</script>
		<style>
		 html{
    box-sizing:border-box;
    background:teal;
    font-family:'helvetica neue';
    font-size:16px;
    font-weight:200
}
body{
    margin:0
}
*,:after,:before{
    box-sizing:inherit
}
.panels{
    min-height:100vh;
    overflow:hidden;
    display:flex
}
.panel{
    background:purple;
    box-shadow:inset 0 0 0 8px rgba(255,255,255,.2);
    color:#ffffe0;
    text-align:center;
    align-items:center;
    transition:font-size .7s cubic-bezier(.6,-.2,.8,-.1),flex .7s cubic-bezier(.6,-.2,.8,-.1),background .4s;
    font-size:12px;
    background-size:cover;
    background-position:center;
    flex:1;
    justify-content:center;
    display:flex;
    flex-direction:column
}
.panel1{
    background-image:url(img1.webp)
}
.panel2{
    background-image:url(img2.webp)
}
.panel3{
    background-image:url(img3.webp)
}
.panel4{
    background-image:url(img4.webp)
}
.panel5{
    background-image:url(img5.webp)
}
.panel>*{
    margin:0;
    width:100%;
    transition:transform .4s;
    flex:1 0 auto;
    display:flex;
    justify-content:center;
    align-items:center
}
.panel>:first-child{
    transform:translateY(-100%)
}
.panel.open-active>:first-child{
    transform:translateY(0)
}
.panel>:last-child{
    transform:translateY(100%)
}
.panel.open-active>:last-child{
    transform:translateY(0)
}
.panel p{
    text-transform:uppercase;
    font-family:'Amatic SC',cursive;
    text-shadow:0 0 8px rgba(0,0,0,.68),0 0 18px rgba(0,0,0,.48);
    font-size:2em
}
.panel p:nth-child(2){
    font-size:4em
}
.panel.open{
    flex:5;
    font-size:40px
}
@media only screen and (max-width:600px){
    .panel p{
        font-size:1em
    }
}

		</style>
	</body>
</html>
